<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../src/search.scss">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgba(25, 25, 25, 0.9);">
        <a class="navbar-brand ml-2" href="#">어린이책방</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">나의 책방<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">서점</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        도서 차트
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">신간도서</a>
                        <a class="dropdown-item" href="#">추천도서</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">도서관 TOP100</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="책 검색" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">검색</button>
            </form>
        </div>
    </nav>

    <!-- header -->
    <header>
        <div>검색결과</div>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <div class="search-result">
                <table width="100%">
                    <colgroup>
                        <col width="330">
                        <col width="700">
                    </colgroup>
                    <tbody>

                        <tr>
                            <td>
                                <a href="" class="search-link">
                                    <img src="../img/cover2.jpg" alt="">
                                </a>
                            </td>
                            <td>
                                <a href="" class="search-link">
                                    <h1 class="book-title">
                                        알사탕
                                    </h1>
                                    <p class="book-price">
                                        12,000원
                                    </p>
                                    <p class="book-author">
                                        백희나
                                    </p>
                                    <span class="book-publisher">
                                        책읽는곰
                                    </span>
                                    <span class="book-publish-date">
                                        2017년 03월 25일
                                    </span>

                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="container mt-5 pt-5">
            <div class="text-center">
                <div class="footer-logo">
                    <img src="../img/bookicon.svg">
                </div>
                <hr>
                <span>어린이책방</span>
            </div>
            <div class="footer-contact">
                <p>arbolkim@gmail.com</p>
                <div class="footer-icon">
                    <a href="" class="icon"><i class="fas fa-phone-alt m-3"></i></a>
                    <a href="" class="icon"><i class="fab fa-google m-3"></i></a>
                    <a href="" class="icon"><i class="fab fa-instagram m-3"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="module" src="../src/search.js"></script>
</body>

</html>
